# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - lasaro-exchange-rate-api

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0.x'

    - name: Build with dotnet
      run: dotnet build --configuration Release ./src/Lasaro.ExchangeRate.API/Lasaro.ExchangeRate.API.csproj

    - name: dotnet publish
      run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/app ./src/Lasaro.ExchangeRate.API/Lasaro.ExchangeRate.API.csproj

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'lasaro-exchange-rate-api'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6956c97831eb41fd87f7b31d06aad17d }}
        package: ${{env.DOTNET_ROOT}}/app 
